<!doctype html>
<html lang="en">
  <head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MidStation</title>

    <!-- Imports -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body data-bs-theme="dark">
    <div id="wrapper" class="container-fluid d-flex h-100 flex-column">
      
      <!-- Title -->
      <div class="mt-3 mb-2">
        <h1>MidStation</h1>
      </div>

      <div class="row flex-fill d-flex justify-content-start">

        <!-- Preview -->
        <div class="col-md-7">
          <img class="w-100 rounded mb-3" src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2021/10/tyler-ninja-blevins.jpg" alt="">
          <div class="d-flex align-items-center">
            <div class="rounded-circle bg-danger me-2" style="height:20px;width:20px;"></div>
            <div><h3 class="m-0">LIVE</h3></div>
          </div>
          <p>Title: Live with MidStation</p>
        </div>

        <!-- Destinations -->
        <div class="col-md-5 bg-dark-subtle p-3 rounded">
          
          <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#channelModal"><i class="fa fa-plus me-2"></i>Add Channel</button>
          </div>

          <div class="d-flex w-100 flex-row justify-content-start align-items-start mb-3">
            <div class="avatar">
              <img class="rounded me-3" width="70px" src="https://wallpapers.com/images/hd/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="">
            </div>
            <div class="info">
              <h5><i class="fab fa-twitch me-2"></i>kiwiofsiege</h5>
              <p>Title: Live with MidStation</p>
            </div>
            <div class="form-check form-switch ms-auto">
              <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
          </div>


          <div class="d-flex w-100 flex-row justify-content-start align-items-start" mb-3>
            <div class="avatar">
              <img class="rounded me-3 opacity-50" width="70px" src="https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg" alt="">
            </div>
            <div class="info">
              <h5 class="text-secondary"><i class="fab fa-youtube me-2"></i>gingerkiwi</h5>
              <p class="text-secondary">Title: Live with MidStation</p>
            </div>
            <div class="form-check form-switch ms-auto">
              <input class="form-check-input" type="checkbox" role="switch">
            </div>
          </div>

        </div>
      </div>


    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="channelModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select a Provider</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col">
                <input type="radio" id="select-youtube" class="btn-check" name="options" autocomplete="off" checked>
                <label class="btn btn-primary w-100 fs-4" for="select-youtube"><i class="fab fa-youtube"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-twitch" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-twitch"><i class="fab fa-twitch"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-facebook" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-facebook"><i class="fab fa-facebook"></i></label>
              </div>
            </div>

            <label for="stream-key" class="mb-1">Stream Key</label>
            <input id="stream-key" class="form-control" type="text" placeholder="Enter Stream Key here">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
