<!doctype html>
<html lang="en">
  <head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mid_Station</title>

    <!-- Imports -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body data-bs-theme="dark">
    <div id="wrapper" class="container-fluid d-flex h-100 flex-column">
      
      <!-- Title -->
      <div class="row mt-3 mb-2 align-items-end">
        <div class="col-md-7">
          <h1>Mid_Station</h1>
        </div>

        <div class="col-md-5">
          <h5>Stream Settings</h5>
        </div>
      </div>

      <div class="row flex-fill d-flex justify-content-start">

        <!-- Preview -->
        <div class="col-md-7">
          <img class="w-100 rounded mb-3" src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2021/10/tyler-ninja-blevins.jpg" alt="">
          <div class="d-flex align-items-center">
            <div class="rounded-circle bg-danger me-2" style="height:20px;width:20px;"></div>
            <div><h3 class="m-0">LIVE</h3></div>
          </div>
          <p>Displaying incoming video feed above</p>
        </div>

        <!-- Destinations -->
        <div class="col-md-5 bg-dark-subtle p-3 rounded">
          <div class="d-flex flex-column h-100">
            <div class="flex-grow-1">
              <div class="accordion" id="accordionSettings">
                {% for idx, setting in settings %}
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{idx}}" aria-expanded="true" aria-controls="collapseOne">
                        <div class="form-check form-switch">
                          <input class="form-check-input setting-toggle" data-setting-idx="{{idx}}" type="checkbox" role="switch" {% if setting['active'] %} checked {% endif %}>
                        </div>

                        {{setting['name']}}

                        <a href="#" class="link-underline-opacity-0 ms-2 text-secondary"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#settingModalEdit"></i></a>
                      </button>
                    </h2>

                    <div id="collapse{{idx}}" class="accordion-collapse collapse show" data-bs-parent="#accordionSettings">
                      <div class="accordion-body">
                        
                        <div class="row row-cols-auto justify-content-between">
      
                          <div class="col">
                            {% for platform in setting['streamingPlatforms'] %}
                              <h5 class="mb-3"><i class="fab fa-{{platform['platform'].lower()}} me-2"></i>{{platform['username']}} <a href="#" class="link-underline-opacity-0 ms-2 text-secondary"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#channelModalEdit"></i></a></h5>
                            {% endfor %}
                          </div>
      
                          <div class="col">
                            <div class="mb-3">
                              <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#channelModal"><i class="fa fa-plus me-2"></i>Add Target</button>
                            </div>
                          </div>
      
                        </div>
                      </div>
                    </div>
      
                  </div>
                {% endfor %}
              </div>
            </div>

            <div class="ms-auto flex-grow-0 flex-shrink-0">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingModal">
                <i class="fa fa-plus me-2"></i>New Setting
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal Target -->
    <div class="modal" tabindex="-1" id="channelModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Target</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="mb-3">
              <label for="stream-title" class="mb-1">Title</label>
              <input id="stream-title" class="form-control mb-3" type="text" placeholder="Enter title here">
            </div>

            <div class="row mb-3">
              <label for="platform-select" class="mb-1">Platform</label>
              <div class="col">
                <input type="radio" id="select-youtube" class="btn-check" name="options" autocomplete="off" checked>
                <label class="btn btn-primary w-100 fs-4" for="select-youtube"><i class="fab fa-youtube"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-twitch" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-twitch"><i class="fab fa-twitch"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-facebook" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-facebook"><i class="fab fa-facebook"></i></label>
              </div>
            </div>

            <div>
              <label for="stream-key" class="mb-1">Stream Key</label>
              <input id="stream-key" class="form-control" type="text" placeholder="Enter Stream Key here">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Target Edit -->
    <div class="modal" tabindex="-1" id="channelModalEdit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Target</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <div class="mb-3">
              <label for="stream-title" class="mb-1">Title</label>
              <input id="stream-title" class="form-control mb-3" type="text" placeholder="Enter title here">
            </div>

            <div class="row mb-3">
              <label for="platform-select" class="mb-1">Platform</label>
              <div class="col">
                <input type="radio" id="select-youtube-edit" class="btn-check" name="options" autocomplete="off" checked>
                <label class="btn btn-primary w-100 fs-4" for="select-youtube-edit"><i class="fab fa-youtube"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-twitch-edit" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-twitch-edit"><i class="fab fa-twitch"></i></label>
              </div>

              <div class="col">
                <input type="radio" id="select-facebook-edit" class="btn-check" name="options" autocomplete="off">
                <label class="btn btn-primary w-100 fs-4" for="select-facebook-edit"><i class="fab fa-facebook"></i></label>
              </div>
            </div>

            <div>
              <label for="stream-key" class="mb-1">Stream Key</label>
              <input id="stream-key" class="form-control" type="text" placeholder="Enter Stream Key here">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Create Setting -->
    <div class="modal" tabindex="-1" id="settingModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Stream Setting</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/new-setting" method="POST">
            <div class="modal-body">
              
              <div class="mb-3">
                <label for="stream-title" class="mb-1">Title</label>
                <input id="stream-title" name="stream-title" class="form-control mb-3" type="text" placeholder="Enter title here">
              </div>

            </div>
            <div class="modal-footer">
              <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
              <button type="submit" class="btn btn-primary setting-toggle">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit Setting -->
    <div class="modal" tabindex="-1" id="settingModalEdit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Stream Setting</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="/edit-setting" method="POST">
            <div class="modal-body">

              <div class="mb-3">
                <label for="stream-title" class="mb-1">Title</label>
                <input id="stream-title" name="stream-title" class="form-control mb-3" type="text" placeholder="Enter title here">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger">Delete</button>
              <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>document.getElementsByTagName('body')[0].setAttribute('data-bs-theme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')</script>
    <script>
      const settingForms = document.getElementById('setting-form')
      const settingToggles = document.getElementsByClassName('setting-toggle')

      function checkSubmission(e) {
        window.location.href = '/stream/' + e.target.dataset.settingIdx
      }

      for (let i = 0; i < settingToggles.length; i++) {
        settingToggles[i].addEventListener('change', checkSubmission)
      }
    </script>
  </body>
</html>
